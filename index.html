<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="outer-div">
        <div>
          <input class="zero-row" type="text" name="num" value="0" id="inputValue" onkeydown="keyPress(event)"/>
        </div>
        <div class="first-row">
          <button type="button" name="one" value="1" class="btn btn-lg btn-light" onclick="readNumber(this.value)">1</button>
          <button type="button" name="two" value="2" class="btn btn-lg btn-light" onclick="readNumber(this.value)">2</button>
          <button type="button" name="three" value="3" class="btn btn-lg btn-light" onclick="readNumber(this.value)">3</button>
          <button type="button" name="four" value="4" class="btn btn-lg btn-light" onclick="readNumber(this.value)">4</button>
        </div>
        <div class="second-row">
          <button type="button" name="five" value="5" class="btn btn-lg btn-light" onclick="readNumber(this.value)">5</button>
          <button type="button" name="six" value="6" class="btn btn-lg btn-light" onclick="readNumber(this.value)">6</button>
          <button type="button" name="seven" value="7" class="btn btn-lg btn-light" onclick="readNumber(this.value)">7</button>
          <button type="button" name="eight" value="8" class="btn btn-lg btn-light" onclick="readNumber(this.value)">8</button>
        </div>
        <div class="third-row">
          <button type="button" name="nine" value="9" class="btn btn-lg btn-light" onclick="readNumber(this.value)">9</button>
          <button type="button" name="zero" value="0" class="btn btn-lg btn-light" onclick="readNumber(this.value)">0</button>
          <button type="button" name="plus" class="btn btn-lg btn-light" value="+" onclick="readChar(this.value)">+</button>
          <button type="button" name="minus" class="btn btn-lg btn-light" value="-" onclick="readChar(this.value)">-</button>
        </div>
        <div class="fourth-row">
          <button type="button" class="btn btn-lg btn-danger" name="clear" onclick="clearNumber()">C</button>
          <button type="button" class="btn btn-primary btn-lg" name="equals" onclick="performOperation()">=</button>
          <button type="button" name="multiply" value="*" class="btn btn-lg btn-light" onclick="readChar(this.value)">*</button>
          <button type="button" name="divide" value="/" class="btn btn-lg btn-light" onclick="readChar(this.value)">/</button>
        </div>
      </div>
      <script src="js/index.js" charset="utf-8"></script>
    </div>
  </body>
</html>
